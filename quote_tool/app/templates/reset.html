{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.email.label }} {{ form.email(class_='form-control') }}</div>
  {{ form.submit(class_='btn btn-primary') }}
</form>
{% if token %}
<div class="alert alert-info mt-3">Generated token: {{ token }}</div>
{% endif %}
{% endblock %}
