{% extends "base.html" %}
{% block content %}
<h1>Confirm reset</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.token.label }} {{ form.token(class_='form-control') }}</div>
  <div class="mb-3">{{ form.password.label }} {{ form.password(class_='form-control') }}</div>
  {{ form.submit(class_='btn btn-primary') }}
</form>
{% endblock %}
